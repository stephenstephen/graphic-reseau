<div class="field" data-bind="css: {'required': $parent.required}">
    <label class="label">
        <span data-bind="i18n: $parent.label"></span>
    </label>
    <div class="control">
        <textarea type="text"
               data-bind='
                    value: $parent.value,
                    attr: {
                        name: $parent.code,
                        "data-validate": $parent.required ? "{required:true}" : "{}"
                    }
               ' />
    </div>
</div>
